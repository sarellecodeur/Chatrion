<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Chatrion</title>

  <style>
    body {

      padding: 20px;

    }

    }

    .message img {
      width: 35px;
      height: 35px;
      border-radius: 8px;
      margin-right: 10px;
      object-fit: cover;
    }

    .message div {
      max-width: 80%;
      word-wrap: break-word;
    }

    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background: #45a049;
    }
